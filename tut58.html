<html lang="en">
<head>

    <title>Javascript settimeout and clearTimeout</title>
</head>
<body>
    <div class="container">                               
        This is a time <span id="time"></span>
    </div>
    <script>
        console.log("This is tutoril 58");
        // setTimeout--> Allow us to run the function once after the interval of time.
        // clearTimeout--> Allow us to run the function repetadly  after the interval
        // function greet(name , byeText){

        // }
        // setTimeout(greet, 5000, " Ansh" , "Take care");

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time; 
        }
        setInterval(displayTime , 1000);
    </script>
</body>
</html>
