<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Object</title>
</head>
<body>
    <div class="container">
        This is tutorai 61 about maths object
    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);
        console.log("The value of Math.LOG10E is ", Math.LOG10E);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);
        // let a = prompt("Enter the first number :");
        // let b = prompt("Enter the secocnd number :");
        let a = 23;
        let b = 43;

        console.log("The value of a  is ", a +  " and b is " ,b );
        console.log("The value of rounded a aned b is" , Math.round(a), Math.round(b) );
        console.log("The value of a raised to the power b is ", Math.pow(a,b));
        console.log("The value of sqrt of 36 is " , Math.sqrt(36));
        console.log("The value of sqrt of 25 is " , Math.sqrt(25));
        // Generating a random number
        let r = Math.random();
        let a1 = 50;
        let b1 = 60;
        let r1_100 = a1 + (b1-a1)*Math.random();
        console.log("The random number is",r);
        console.log("The random number is", r1_100 );
    </script>
</body>
</html>
